<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Menu Item</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h2>Add Menu Item</h2>
    <form th:action="@{/menu/save-menu}" method="post" th:object="${menu}">

        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Name</label>
            <div class="col-sm-4">
                <input type="text" th:field="*{name}" class="form-control" placeholder="Name of product" required />
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Price</label>
            <div class="col-sm-4">
                <input type="number" th:field="*{price}" class="form-control" placeholder="Price" required />
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Restaurant</label>
            <div class="col-sm-4">
                <select th:field="*{restaurantId.id}" class="form-control" required>
                    <option value="" disabled selected>Select a restaurant</option>
                    <option th:each="restaurantId : ${users}"
                            th:value="${restaurantId.id}"
                            th:text="${restaurantId.name}">
                    </option>
                </select>
            </div>
        </div>

        <!-- Radio buttons for Availability -->
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Availability</label>
            <div class="col-sm-4">
                <div class="form-check">
                    <input type="radio" th:field="*{isAvailable}" value="true" class="form-check-input" id="available">
                    <label class="form-check-label" for="available">Available</label>
                </div>
                <div class="form-check">
                    <input type="radio" th:field="*{isAvailable}" value="false" class="form-check-input" id="notAvailable">
                    <label class="form-check-label" for="notAvailable">Not Available</label>
                </div>
            </div>
        </div>

        <!-- Checkbox-uri pentru Ingrediente -->
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Ingredients</label>
            <div class="col-sm-4">
                <div th:each="ingredient : ${ingredients}" class="form-check">
                    <input type="checkbox" th:field="*{ingredients}" th:value="${ingredient.id}" class="form-check-input"
                           th:id="'ingredient-' + ${ingredient.id}">
                    <label class="form-check-label" th:for="'ingredient-' + ${ingredient.id}"
                           th:text="${ingredient.name}"></label>
                </div>
            </div>
        </div>

        <button type="submit" class="btn btn-primary">Save Menu</button>

    </form>
</div>
</body>
</html>
