<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Menu List</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h2>Menu List</h2>
    <table class="table table-bordered table-striped">
        <thead>
        <tr>
            <th>Item Name</th>
            <th>Price</th>
            <th>Restaurant</th>
            <th>Is Available</th>
            <th>Ingredients</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="menu : ${menus}">
            <td th:text="${menu.name}">Item Name</td>
            <td th:text="${menu.price}">Price</td>
            <td th:text="${menu.restaurantId.name}">Restaurant Name</td>
            <td th:text="${menu.isAvailable}">Is Available</td>
            <td>
                <ul>
                    <li th:each="ingredient : ${menu.ingredients}" th:text="${ingredient.name}">Ingredients</li>
                </ul>
            </td>
            <td>
                <a th:href="@{/edit-menu/{id}(id=${menu.id})}" class="btn btn-primary btn-sm">Edit</a>
                <a th:href="@{/delete-menu/{id}(id=${menu.id})}" class="btn btn-danger btn-sm"
                   onclick="return confirm('Are you sure you want to delete this item?');">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
    <a href="/menu/add-menu" class="btn btn-success">Add New Menu</a>
</div>
</body>
</html>
